{{#partial "contents"}}
<div class="issues-back">
    <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon back-btn" title="go back"
       role="button">
        <i class="material-icons" role="presentation">arrow_back</i>
    </a>
</div>
<div class="issues__posts mdl-grid">
    <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--12-col">
        <div class="mdl-card__title mdl-color-text--grey-50" style="height:80px;">
            <h4>Community</h4>
        </div>

        <div class="mdl-card__supporting-text">
            <ul class="issue-list mdl-list">
                {{#posts}}
                <li class="mdl-list__item mdl-list__item--two-line">
                    <span class="mdl-list__item-primary-content">
                        #{{id}}
                        <a href="/posts/{{id}}" style="font-size:22px">
                            <strong>{{title}}</strong>
                        </a>
                        <span class="mdl-list__item-sub-title">
                            작성자 : <a href="users/{{writer.id}}">{{writer.name}}</a>
                        </span>
                    </span>
                </li>
                <hr>
                {{/posts}}
            </ul>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 text-center">
                <ul class="pagination center-block" style="display:inline-block;">
                    <li><a href="/posts?page={{page.previous}}">«</a></li>
                    {{# page.index}}
                    <li><a href="/posts?page={{this}}">{{this}}</a></li>
                    {{/ page.index}}
                    <li><a href="/posts?page={{page.next}}">»</a></li>
                </ul>
            </div>
            {{# loginedUser }}
            <div class="col-md-3 qna-write">
                <a href="/posts/form" class="btn btn-primary pull-right" role="button">포스트 작성</a>
            </div>
            {{/ loginedUser }}
        </div>
    </div>
</div>
{{/partial}}

{{> base }}
